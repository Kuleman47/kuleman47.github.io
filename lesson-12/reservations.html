    <main>
        <h2 class="reservh2">Reserve A Vehicle</h2>
        <form action="reservationdeposit.html" method="GET" class="formreservation">
            
            <lable>Firstname: 
                <input type="text" name="firstname" required  pattern="[A-Za-z].{3,}">
            </lable>
            
            
            <lable>Lastname: 
                <input type="text" name="lastname" required  pattern="[A-Za-z].{3,}">
            </lable>
            
            <label>Email:
                <input type="text" name="email" placeholder="example@gmail.com" required>
            </label>

                <label>Phone:
                <input type="tel" name="phone" required pattern="[0-9]{10}">
            </label>

            <label>Todays Date: 
                <input type="date">
            </label>

            <label>Rental Type: 
                <input list="rentaltype" name="rentaltype">
                <datalist id="rentaltype">
                    <option value="Honda Metro Scooter"></option>
                    <option value="Honda Dio Scooter"></option>
                    <option value="Honda PCX150 Scooter"></option>
                    <option value="Honda Pioneer ATV"></option>
                    <option value="Jeep 4 door with A/C"></option>
                    <option value="Jeep 2 door"></option>
                </datalist>
            </label>

            <label>From Date: 
                <input type="date">
            </label>

            <label>To Date: 
                <input type="date">
            </label>
                      
            <label>Home State or Country: 
                <input type="text" name="home" required  pattern="[A-Za-z].{2,}">
            </label>
            
            <label>Cruise Line: </label>
            <label>YES
                <input type="radio" name="cruise" id="yes" value="yes">
      </label>

        <label>NO
        <input type="radio" name="cruise" id="no" value="no">
       </label>

       <label>Drop-off Location: 
        <input type="text" required>   
       </label>
       
       <label>Special Accommodations and or Comments<br> 
        <textarea rows="3" cols="45"></textarea>
    </label>
    
            <button type="submit" name="submit">Submit Request</button> 
        </form>
