<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center</title>
    <meta name="description" content="storms">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <form>
            <label for="fullname">Name:</label><br>
            <input type="text" name="fullname" required><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" placeholder="example@gmail.com" required><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" name="phone" required><br>
            <label for="stormdate">Storm Date:</label><br>
            <input type="date"><br>
            <label for="stormtype">Storm Type:</label><br>

            <input list="stormtype" name="stormtype"><br>
            <datalist id="stormtype">
              <option value="Flash Flood">
              <option value="Hail">
              <option value="Hurricane">
              <option value="Thunderstorm">
              <option value="Tornado">
            </datalist>
            <label for="Stormseverity">Storm Severity:</label><br>
            <input type="value" size="2" name="Stormseverity" required pattern="[1-10]" placeholder="1-10">
        </form>
    </main>
    <footer></footer>
    <script src=""></script>
</body>
</html>
